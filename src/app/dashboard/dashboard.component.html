<div class="min-h-screen bg-gradient-to-b from-gray-900 via-gray-900/95 to-gray-950">
  <div class="container mx-auto px-6 py-8">
      <!-- Welcome Section -->
      <div class="text-center mb-12">
          <h1 class="text-4xl font-bold text-white mb-4">
              ¡Bienvenido, {{ user()?.name }}!
          </h1>
          <p class="text-xl text-gray-300 max-w-2xl mx-auto">
              Gestiona todas las operaciones del gimnasio desde este panel central.
              Selecciona la operación que deseas realizar.
          </p>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
          <div *ngFor="let stat of stats"
              class="bg-gray-900 p-6 rounded-xl shadow-sm border border-gray-800 hover:shadow-md transition-shadow">
              <div class="flex items-center justify-between">
                  <div>
                      <p class="text-sm font-medium text-gray-400 mb-1">{{ stat.label }}</p>
                      <p class="text-3xl font-bold text-white">{{ stat.value }}</p>
                  </div>
                  <div class="text-right">
                      <span
                          class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-700/10 text-red-400">
                          {{ stat.change }}
                      </span>
                  </div>
              </div>
          </div>
      </div>

      <!-- Modules Grid -->
      <div class="mb-8">
          <h2 class="text-2xl font-bold text-white mb-6 text-center">Operaciones Disponibles</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <a *ngFor="let module of modules" [routerLink]="module.href"
                  class="group bg-gray-900 p-8 rounded-xl shadow-sm border border-gray-800 hover:shadow-lg hover:border-red-400 transition-all duration-200 transform hover:-translate-y-1">
                  <div class="text-center">
                      <h3 class="text-xl font-semibold text-white mb-3 group-hover:text-red-400 transition-colors">
                          {{ module.title }}
                      </h3>
                      <p class="text-gray-300 leading-relaxed">
                          {{ module.description }}
                      </p>
                      <div class="mt-4 text-red-400 font-medium group-hover:text-red-600">
                          Acceder →
                      </div>
                  </div>
              </a>
          </div>
      </div>
  </div>
</div>
