<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-900 via-gray-900/95 to-gray-950">
  <div class="z-10 w-full max-w-md p-8 bg-gradient-to-b from-gray-800/60 to-gray-900/70 backdrop-blur-md border border-gray-800/60 rounded-2xl shadow-2xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-400">Recuperar contraseña</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Correo electrónico</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required autocomplete="email"
          class="w-full rounded-xl bg-gray-800/60 border border-gray-700 px-4 py-3 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-0"
          placeholder="tucorreo@ejemplo.com" />
      </div>
      <div *ngIf="error" class="text-sm text-red-200 bg-red-900/30 border border-red-700/30 px-3 py-2 rounded-lg">{{ error }}</div>
      <div *ngIf="message" class="text-sm text-green-200 bg-green-900/30 border border-green-700/30 px-3 py-2 rounded-lg">{{ message }}</div>
      <button type="submit" [disabled]="isLoading"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 via-blue-500 to-blue-400 hover:from-blue-700 hover:to-blue-600 text-white font-semibold shadow-lg transition-transform transform active:scale-98 disabled:opacity-50">
        {{ isLoading ? 'Enviando...' : 'Enviar mail' }}
      </button>
    </form>
  </div>
</div>
