<!-- login-dialog.component.html -->
<div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
    <!-- Botón de Volver -->
    <div class="flex items-center mb-6">
        <button (click)="closeDialog()"
            class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
        <span class="ml-2 font-semibold text-gray-800 dark:text-white">Volver</span>
    </div>

    <!-- Título -->
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Iniciar Sesión</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Accede al panel administrativo</p>
    </div>

    <!-- Formulario -->
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="space-y-4">
        <!-- Campo Email -->
        <div class="space-y-1">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input id="email" type="email" [(ngModel)]="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 dark:bg-gray-700 dark:text-white"
                placeholder="admin@gymlaroca.com" />
        </div>

        <!-- Campo Contraseña -->
        <div class="space-y-1">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 dark:bg-gray-700 dark:text-white"
                placeholder="••••••" />
        </div>

        <!-- Error -->
        <div *ngIf="error" class="p-2 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded text-sm">
            {{ error }}
        </div>

        <!-- Botón Iniciar Sesión -->
        <button type="submit" [disabled]="isLoading"
            class="w-full py-2 bg-rose-600 hover:bg-rose-700 text-white font-medium rounded-lg transition-colors disabled:opacity-50">
            {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
    </form>

</div>
