<!-- login-dialog.component.html -->
<div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-none shadow-none">

    <!-- Título -->
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-300">Iniciar Sesión</h2>
        <p class="text-sm text-blue-400 dark:text-blue-200">Accede al panel administrativo</p>
    </div>

    <!-- Formulario -->
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="space-y-4">
        <!-- Campo Email -->
        <div class="space-y-1">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input id="email" type="email" [(ngModel)]="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                placeholder="admin@gymlaroca.com" />
        </div>

        <!-- Campo Contraseña -->
        <div class="space-y-1">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                placeholder="••••••" />
        </div>

        <!-- Error -->
        <div *ngIf="error" class="p-2 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded text-sm">
            {{ error }}
        </div>

        <!-- Botón Iniciar Sesión -->
        <button type="submit" [disabled]="isLoading"
            class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors disabled:opacity-50">
            {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
    </form>

</div>
