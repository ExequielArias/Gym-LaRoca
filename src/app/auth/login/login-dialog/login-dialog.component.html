<div class="p-8 max-w-sm mx-auto bg-white rounded-2xl shadow-xl transform transition-all duration-300 hover:shadow-2xl">

    <!-- T칤tulo -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 tracking-tight">
        游댏 Iniciar Sesi칩n
    </h2>

    <!-- Campo Usuario -->
    <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-2">Usuario (Email)</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" placeholder="ejemplo@correo.com" class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-800 
             focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 
             transition-all duration-200 shadow-sm" />
    </div>

    <!-- Campo Contrase침a -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Contrase침a</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" placeholder="********" class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-800 
             focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 
             transition-all duration-200 shadow-sm" />
    </div>

    <!-- Bot칩n -->
    <button pButton pRipple label="Acceder" icon="pi pi-check" (click)="login()" class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 
           hover:from-blue-700 hover:to-purple-700 
           text-white font-semibold rounded-xl 
           shadow-lg hover:shadow-2xl 
           transform hover:scale-105 
           transition-all duration-300 
           focus:outline-none focus:ring-4 focus:ring-purple-300">
    </button>

</div>
