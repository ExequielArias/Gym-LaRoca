<div class="min-h-screen bg-background flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a routerLink="/" class="inline-flex items-center space-x-2 mb-6">
                <span class="text-2xl font-bold text-rose-600">Gym LaRoca</span>
            </a>
            <h1 class="font-heading text-2xl font-bold mb-2">Iniciar Sesión</h1>
            <p class="text-muted-foreground">Accede al panel administrativo</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form (submit)="handleSubmit($event)" class="space-y-4">
                <div *ngIf="error" class="p-2 bg-red-100 text-red-700 rounded">{{ error }}</div>

                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input id="email" type="email" [(ngModel)]="email" name="email" required
                        class="w-full px-4 py-2 border rounded" placeholder="admin@gymlaroca.com" />
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium">Contraseña</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password" required
                        class="w-full px-4 py-2 border rounded" placeholder="••••••" />
                </div>

                <button type="submit" [disabled]="isLoading" class="w-full py-2 bg-rose-600 text-white rounded">
                    <span *ngIf="isLoading">Iniciando...</span>
                    <span *ngIf="!isLoading">Iniciar Sesión</span>
                </button>
            </form>

            <div class="text-center mt-4">
                <a routerLink="/" class="text-sm text-muted-foreground hover:text-rose-600">← Volver al inicio</a>
            </div>

            <div class="mt-6 p-4 bg-gray-50 rounded">
                <p class="text-sm font-medium mb-2">Credenciales de prueba:</p>
                <p class="text-xs">Admin: admin&#64;gymlaroca.com / admin123</p>
                <p class="text-xs">Staff: staff&#64;gymlaroca.com / staff123</p>
            </div>
        </div>
    </div>
</div>
