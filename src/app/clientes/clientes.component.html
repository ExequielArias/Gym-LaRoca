<div class="min-h-screen bg-gradient-to-b from-gray-900 via-gray-900/95 to-gray-950">
    <div class="container mx-auto max-w-7xl px-6 py-10">
    <div class="text-center mb-10">
        <h1 class="text-3xl font-bold mb-2 text-white tracking-tight">Gestión de Clientes</h1>
        <p class="text-gray-300 text-base">Administra la información de todos los clientes del gimnasio</p>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="flex gap-4">
            <button class="px-5 py-2 bg-red-600 text-white font-medium rounded-lg shadow-sm hover:bg-red-700 transition" (click)="openNewClientDialog()">
                <svg class="inline h-5 w-5 mr-2 -mt-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                Nuevo Cliente
            </button>
        </div>
        <div class="flex gap-2">
    <input type="text" placeholder="Buscar cliente..." class="border border-gray-700 bg-gray-900 text-white rounded-lg px-4 py-2 focus:border-red-400 focus:ring-1 focus:ring-red-200 transition placeholder-gray-400" [(ngModel)]="searchTerm" (input)="filterClients()">
        </div>
    </div>

    <div *ngIf="filteredClients.length === 0" class="text-center text-gray-500 py-16 text-base">
        <svg class="mx-auto mb-4 h-16 w-16 text-red-100" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5A3.75 3.75 0 0 0 12 15.75h0a3.75 3.75 0 0 0-3.75 3.75m7.5 0A3.75 3.75 0 0 1 12 15.75h0a3.75 3.75 0 0 1-3.75 3.75m7.5 0v.75A2.25 2.25 0 0 1 14.25 22.5h-4.5A2.25 2.25 0 0 1 7.5 20.25v-.75m7.5 0h-7.5" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12a5.25 5.25 0 1 0 0-10.5A5.25 5.25 0 0 0 12 12z" /></svg>
        <span class="block font-medium">Aún no hay clientes registrados.</span>
    </div>
    <div *ngIf="filteredClients.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let client of filteredClients" class="bg-gray-900 border border-gray-800 hover:shadow-lg p-7 rounded-xl transition-all duration-200">
            <div class="flex items-center mb-5">
                <div class="w-14 h-14 bg-gray-800 rounded-full flex items-center justify-center mr-5 shadow-sm">
                    <span class="text-white font-bold text-xl">{{ client.name.charAt(0) }}</span>
                </div>
                <div>
                    <h3 class="font-semibold text-lg text-white">{{ client.name }}</h3>
                </div>
            </div>
            <div class="space-y-2 text-base">
                <p><span class="font-medium text-gray-400">Teléfono:</span> <span class="text-gray-300">{{ client.phone }}</span></p>
                <p><span class="font-medium text-gray-400">DNI:</span> <span class="text-gray-300">{{ client.dni }}</span></p>
            </div>
            <div class="flex gap-2 mt-6">
                <button class="px-4 py-1 bg-gray-800 text-red-400 border border-red-400 rounded-lg text-sm font-medium hover:bg-red-700 hover:text-white transition" (click)="editClient(client)">Editar</button>
                <button class="px-4 py-1 bg-gray-800 text-red-400 border border-red-400 rounded-lg text-sm font-medium hover:bg-red-700 hover:text-white transition" (click)="viewRoutine(client)">Ver Rutina</button>
                <button class="px-4 py-1 bg-red-900 text-red-200 border border-red-700 rounded-lg text-sm font-medium hover:bg-red-700 hover:text-white transition" (click)="deleteClient(client)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    </div>
</div>
