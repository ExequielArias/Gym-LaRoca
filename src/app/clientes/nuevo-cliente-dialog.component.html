<div class="w-full h-full bg-white rounded-none shadow-none p-0 m-0">
    <div class="bg-gradient-to-r from-blue-600 to-blue-400 px-8 py-6 rounded-none">
        <h2 class="text-2xl font-extrabold text-white tracking-tight mb-1">Inscripción de Nuevo Cliente</h2>
        <p class="text-sm text-blue-100">Complete todos los campos para registrar un nuevo socio del gimnasio</p>
    </div>
    <div class="p-6 md:p-8">
        <!-- Datos Personales -->
        <div class="mb-8">
            <h3 class="font-semibold text-gray-900 mb-4 text-lg flex items-center gap-2">
                <svg class="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Datos Personales
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <input type="text" id="name" [(ngModel)]="client.name" name="name" required
                        class="peer w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-transparent"
                        placeholder="Nombre/s *" />
                    <label for="name"
                        class="absolute left-4 top-2 text-gray-500 text-xs transition-all peer-focus:-top-4 peer-focus:text-blue-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Nombre/s
                        *</label>
                </div>
                <div class="relative">
                    <input type="text" id="lastName" [(ngModel)]="client.lastName" name="lastName" required
                        class="peer w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-transparent"
                        placeholder="Apellido/s *" />
                    <label for="lastName"
                        class="absolute left-4 top-2 text-gray-500 text-xs transition-all peer-focus:-top-4 peer-focus:text-blue-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Apellido/s
                        *</label>
                </div>
                <div class="relative">
                    <input type="text" id="dni" [(ngModel)]="client.dni" name="dni" required
                        class="peer w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-transparent"
                        placeholder="DNI *" />
                    <label for="dni"
                        class="absolute left-4 top-2 text-gray-500 text-xs transition-all peer-focus:-top-4 peer-focus:text-blue-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">DNI
                        *</label>
                </div>
                <div class="relative">
                    <input type="text" id="phone" [(ngModel)]="client.phone" name="phone" required
                        class="peer w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-transparent"
                        placeholder="Teléfono *" />
                    <label for="phone"
                        class="absolute left-4 top-2 text-gray-500 text-xs transition-all peer-focus:-top-4 peer-focus:text-blue-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Teléfono
                        *</label>
                </div>
            </div>
        </div>

        <!-- Tipo de Membresía (solo Pase Libre) -->
        <div class="mb-6">
            <h3 class="font-semibold text-gray-900">Tipo de Membresía</h3>
            <div class="w-full flex items-center gap-2 bg-green-50 border border-green-200 rounded-lg p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4 -4" />
                </svg>
                <span class="text-lg font-semibold text-green-700">Pase Libre</span>
            </div>
        </div>

        <!-- Botón Registrar -->
        <div class="flex justify-center">
            <button (click)="saveClient()"
                class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors w-full">
                Registrar Inscripción
            </button>
        </div>

        <!-- Aviso -->
        <div class="mt-4 text-center text-xs text-gray-500">
            Al registrarse, el cliente acepta los términos y condiciones del gimnasio.<br>
            Los campos marcados con (*) son obligatorios.
        </div>
    </div>
</div>
