<div class="p-6 max-w-lg w-full">
  <h2 class="text-2xl font-bold text-blue-700 mb-2">Rutina de {{ data.cliente.name }}</h2>
  <div *ngIf="data.rutina; else noRutina">
    <p class="mb-4 text-gray-700"><span class="font-semibold">Objetivo:</span> {{ data.rutina.objetivo }}</p>
    <div *ngFor="let dia of data.rutina.ejercicios" class="mb-6">
      <h3 class="text-lg font-semibold text-blue-500 mb-1">DÃ­a: {{ dia.dia }}</h3>
      <ul class="list-disc ml-6">
        <li *ngFor="let ejercicio of dia.ejercicios">
          <span class="font-medium">{{ ejercicio.nombre }}</span>
          <span class="text-gray-500" *ngIf="ejercicio.detalle">- {{ ejercicio.detalle }}</span>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #noRutina>
    <div class="text-gray-500 text-center py-8">
      <p>Este cliente no tiene una rutina asignada.</p>
    </div>
  </ng-template>
  <div class="flex justify-end mt-6">
    <button (click)="close()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Cerrar</button>
  </div>
</div>
